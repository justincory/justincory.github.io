<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Fun!</title>
    <style>
        .button {
            margin: auto; 
            padding: 16px;
            border: 2px solid black;
            display: inline-block;
            font-family: Montserrat; sans-serif;
        }
        .content {
            font-size: 33px;
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <a class="button">Read More</a>
    <p class="content hide">Yadda yadda yadda</p>
    <a class="swap" href="#">Swap Image</a>
    <img class="kitty-swap" src="http://placekitten.com/200/200" alt="kitten"/>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>    
        $('.button').click(function(){ 
            $('.content').toggleClass('hide')
        })
        $('.kitty-swap').hover(function(){ 
            $('.kitty-swap').attr('src', 'http://placekitten.com/250/250')
            $('.kitty-swap').addClass('next')
            $('.kitty-swap').removeClass('.kitty-swap')
        })
        $('.next').hover(function(){ 
            $('.next').attr('src', 'http://placekitten.com/300/300')
            $('.next').addClass('next')
        })
    </script>
</body>
</html>

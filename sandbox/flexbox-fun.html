<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .parent {
            border: 4px solid red;
            display: flex;
            flex-wrap: wrap;
        }
        .child {
            flex: 20%;
            border: 4px solid white;
        }
        .left {
            flex: 1;
        }
        .right {
            flex: 1;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <main class="parent">
        <article class="child left">
            <h2>This is the left side.</h2>

        </article>
        <article class="child right">
            <main class="parent">
                <article class="child">
                    <img src="../images/angelo1.jpg"/>
                </article>
                <article class="child">
                    <img src="../images/angelo2.jpg"/>
                </article>
                <article class="child">

                <article class="child">

                <article class="child">

                </article>
                <article class="child">
                    <img src="../images/mttr1.jpg"/>
                </article>
                <article class="child">
                    <img src="../images/mttr2.jpg"/>
                </article>
            </main>
        </article>
    </main>
    <main class="parent">
        <article class="child">

</body>
</html>
